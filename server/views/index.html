<!DOCTYPE html>
<html lang="en">
	<head>
	  <title>Amoeba</title>
	  <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1">	  
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
	  <link rel="stylesheet" type="text/css" href="/css/main.css">
	  <link rel="stylesheet" type="text/css" href="/css/build.css">
	  <!-- <link rel="stylesheet" type="text/css" href="/css/jquery-ui.css"> -->
	  <!-- <link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap.min.css"> -->
	</head>
	<body>
		<header>Amoeba <i></i></header>
		
			<div class="container-fluid sidePannel">
			  <div class="row content">
			    <div class="col-sm-4 col-md-4 sidenav">
			    <form class="container-fluid" id="imageUploadForm" name="uploadForm" enctype="multipart/form-data">	    
				   <!-- <input id="selectedImage" type="file" name="imageFile"> -->
				   <p>Please select image to be uploaded</p>
				   <label for="selectedImage" class="btn btn-primary">
				       <i class="glyphicon glyphicon-search"></i> Browse
				   </label>
				   <input id="selectedImage" type="file" name="imageFile"/>
				   <input type="text" name="filename" id="fileNameDisplayBox" disabled>
				   <!-- Progress bar -->
				   <div class="progress">
				     <div class="progress-bar progress-bar-striped active progressBar" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100">
				       <span class="sr-only">45% Complete</span>
				     </div>
				   </div>
				   <!-- Progress bar -->
				   <button type="submit" class="btn btn-primary uploadButton">
				   	  <i class="glyphicon glyphicon-upload"></i> Upload
				   </button>    
			    </form>
			      <div class="container-fluid imageContainer" id="imageContainer">
			      		<img src="./uploads/originals/placeholder.png" id="placeholderImage">			      
						<div class="layer"></div>
						<div class="croppedImg">
							
						</div>
			      </div>
			      <div class="minimalOperations">
			      	<!-- <div class="input-group">
			      	      <span class="input-group-addon">
			      	        <input type="checkbox" aria-label="Checkbox for following text input">
			      	      </span>
			      	      <input type="text" class="form-control" aria-label="Text input with checkbox" value="Invert" disabled>
			      	      <span class="input-group-addon">
			      	        <input type="checkbox" aria-label="Checkbox for following text input">
			      	      </span>
			      	      <input type="text" class="form-control" aria-label="Text input with checkbox" value="Greyscale" disabled>
			      	      <span class="input-group-addon">
			      	        <input type="checkbox" aria-label="Checkbox for following text input">
			      	      </span>
			      	      <input type="text" class="form-control" aria-label="Text input with checkbox" value="Flip" disabled>
			      	</div> -->

			      		<div class="sliderCheckBox">
			      			<input type="checkbox" name="invertCheck" id="invertCheckBoxInput" value="1">
			      			<label for="invertCheckBoxInput"></label>			      			
			      		</div><span>Invert</span>
			      		<div class="sliderCheckBox">
			      			<input type="checkbox" name="invertCheck" id="flipCheckBoxInput" value="1">
			      			<label for="flipCheckBoxInput"></label>			      			
			      		</div>
			      		<span>Flip</span>
			      		<div class="sliderCheckBox">
			      			<input type="checkbox" name="invertCheck" id="greyScaleCheckBoxInput" value="1">
			      			<label for="greyScaleCheckBoxInput"></label>			      			
			      		</div>
			      		<span>Greyscale</span>
			      </div>
			    </div>

			    <div class="col-sm-8 col-md-8">	
			    	<div class="dragIconHolder">
			    		<img class="dragIcon" src="./uploads/originals/drag.png">Drag to re-order the operations the way you want your image to be processed.
			    	</div>		    	
			    	<ul class="operationsOrder">			    		
			    		<li><span type="button" class="btn btn-info btn-arrow-right buttonAlign">Crop</span></li>
			    		<li><span type="button" class="btn btn-info btn-arrow-right buttonAlign">Resize</span></li>
			    		<li><span type="button" class="btn btn-info btn-arrow-right buttonAlign">Format</span></li>	

			    		<!-- <i class="beforeLi"></i><li></li><i class="afterLi"></i>	 -->
			    	  					    		
			    	</ul>
					<div id="cropPanel">
						<button type="button" class="btn btn-primary btn-sm btnSize" 
						        data-toggle="toggle" data-target="#cropSlider">
						    <i class="glyphicon glyphicon-plus"></i> Crop
						</button>
						<!-- <div class="checkbox checkbox-primary" >						
						  <input id="checkbox2" type="checkbox" >
						  <label for="checkbox2" data-toggle="toggle" data-target="#cropSlider">
	                            Primary
	                        </label>
						</div> -->
						<div id="cropSlider" class="buttonPanel">
						    <div class="btn-group labelsSection" data-toggle="buttons">
						      <label class="btn btn-secondary active cropLbl">
						        <input type="radio" id="option1" autocomplete="off" value="200" name="cropRadio"> 200 x 200
						      </label>
						      <label class="btn btn-secondary cropLbl">
						        <input type="radio" id="option2" autocomplete="off" value="150" name="cropRadio"> 150 x 150
						      </label>
						      <label class="btn btn-secondary cropLbl">
						        <input type="radio" id="option3" autocomplete="off" value="100" name="cropRadio"> 100 x 100
						      </label>
						      <label class="btn btn-secondary cropLbl">
						        <input type="radio" id="option4" autocomplete="off" value="50" name="cropRadio"> 50 x 50
						      </label>
						    </div>
						</div>
					</div>
					<div id="resizePanel">
						<button type="button" class="btn btn-primary btn-sm btnSize" 
						        data-toggle="toggle" data-target="#resizeSlider">
						    <i class="glyphicon glyphicon-plus"></i> Resize
						</button>

						<div id="resizeSlider" class="buttonPanel">
						   <div class="btn-group" role="group" aria-label="Basic example">
						     <button type="button" class="btn btn-secondary">Left</button>
						     <button type="button" class="btn btn-secondary">Middle</button>
						     <button type="button" class="btn btn-secondary">Right</button>
						   </div>
						</div>
					</div>
					<div id="formatPanel">
						<button type="button" class="btn btn-primary btn-sm btnSize" 
						        data-toggle="toggle" data-target="#formatSlider">
						    <i class="glyphicon glyphicon-plus"></i> Format
						</button>

						<div id="formatSlider" class="buttonPanel">
						    <div class="btn-group" data-toggle="buttons">
							  <label class="btn btn-primary active">
							    <input type="radio" name="options" id="option1" autocomplete="off" checked> PNG
							  </label>
							  <label class="btn btn-primary">
							    <input type="radio" name="options" id="option2" autocomplete="off"> JPG
							  </label>
							  <label class="btn btn-primary">
							    <input type="radio" name="options" id="option3" autocomplete="off"> GIF
							  </label>
							</div>
						</div>
					</div>
					<div id="compositePanel">
						<button type="button" class="btn btn-primary btn-sm btnSize" 
						        data-toggle="toggle" data-target="#compositeSlider">
						    <i class="glyphicon glyphicon-plus"></i> Composite
						</button>

						<div id="compositeSlider" class="buttonPanel">
						    <div class="btn-group" data-toggle="buttons">
							  <label class="btn btn-primary active">
							    <input type="radio" name="options" id="option1" autocomplete="off" checked> PNG
							  </label>
							  <label class="btn btn-primary">
							    <input type="radio" name="options" id="option2" autocomplete="off"> JPG
							  </label>
							  <label class="btn btn-primary">
							    <input type="radio" name="options" id="option3" autocomplete="off"> GIF
							  </label>
							</div>
						</div>
					</div>

					<button type='button' class="btn btn-primary submitChanges">PROCESS</button>

			    </div>
			  </div>
			</div>		
		<footer class="container-fluid">
		  <p>Footer Text</p>
		</footer>
			
		<script type="text/javascript" src='/js/jquery-3.2.1.min.js'></script>		
		<!-- <script type="text/javascript" src='/bootstrap/js/bootstrap.js'</script> -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script type="text/javascript" src="/js/jquery-ui.js"></script>
		<script type="text/javascript" src="/js/main1.js"></script>
		<!-- <script type="text/javascript" src="/bootstrap/js/bootstrap.min.js"></script> -->
	</body>
</html>
